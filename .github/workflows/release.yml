name: Build & Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build APK & IPA
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Install dependencies
        run: flutter pub get

      # Setup Android Keystore for Release
      - name: Configure Android Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          ANDROID_STORE_PASSWORD: ${{ secrets.ANDROID_STORE_PASSWORD }}
          ANDROID_KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          ANDROID_KEY_ALIAS: ${{ secrets.ANDROID_KEY_ALIAS }}
        run: |
          if [ -n "$ANDROID_KEYSTORE_BASE64" ]; then
            echo "$ANDROID_KEYSTORE_BASE64" | python3 -m base64 -d > android/app/upload-keystore.jks
            echo "storePassword=$ANDROID_STORE_PASSWORD" > android/key.properties
            echo "keyPassword=$ANDROID_KEY_PASSWORD" >> android/key.properties
            echo "keyAlias=$ANDROID_KEY_ALIAS" >> android/key.properties
            echo "storeFile=upload-keystore.jks" >> android/key.properties
            echo "Keystore configured successfully."
          else
            echo "No keystore secret found. Skipping release signing configuration."
          fi

      # 1. Build Android App Bundle (AAB) & APK
      # AAB 用于上传 Google Play, APK 用于直接分发
      - name: Build Android
        run: |
          flutter build appbundle --release
          flutter build apk --release

      # 2. Build iOS (No CodeSign)
      # iOS 真正签名需要配置复杂的 Certificate & Provisioning Profile Secrets。
      # 这里演示构建未签名的 .app 并打包为 .ipa (Payload)，仅供测试或自行重签名。
      # - name: Build iOS (No CodeSign)
      #   run: |
      #     flutter build ios --release --no-codesign
      #     mkdir Payload
      #     mv build/ios/iphoneos/Runner.app Payload/
      #     zip -r release-ios.ipa Payload/

      # 3. Create Release & Upload Assets
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/app/outputs/bundle/release/app-release.aab
            build/app/outputs/flutter-apk/app-release.apk
            # release-ios.ipa
          draft: false
          prerelease: false
          generate_release_notes: true

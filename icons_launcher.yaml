icons_launcher:
  image_path: "assets/icons/icon_light.png"
  platforms:
    android:
      enable: true
      image_path: "assets/icons/icon_light.png"
      # 自适应图标 (Android 8.0+)
      adaptive_background_color: "#E8D5F5"
      adaptive_foreground_image: "assets/icons/icon_light.png"
      # 深色模式自适应图标 (Android 13+)
      adaptive_background_color_dark: "#1A1A2E"
      adaptive_foreground_image_dark: "assets/icons/icon_dark.png"
    ios:
      enable: true
      image_path: "assets/icons/icon_light.png"
      # iOS 18 深色模式图标
      image_path_dark: "assets/icons/icon_dark.png"
